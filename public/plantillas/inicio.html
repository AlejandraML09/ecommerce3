<main>
    <!-- DISCOUNTS -->
    <div class="hero-banner"></div>
    <section class="section-cards">
        <header class="section-cards__header">
            <h2 class="section-cards__title">
                ELIGE, PAGA Y RECIBE TU PEDIDO SIN MOVERTE DE TU CASA.
            </h2>
        </header>

        <!-- BANNERS -> -->
        <div class="banner">
            <button
                class="banner__container"
                id="pepe"
                onclick="scrollToElement('headsets__container')"
            >
                <h2 class="banner__title">Headsets</h2>
            </button>

            <button
                class="banner__container"
                onclick="scrollToElement('keyboard-container')"
            >
                <h2 class="banner__title">Teclados</h2>
            </button>

            <button
                class="banner__container"
                onclick="scrollToElement('microphones__container')"
            >
                <h2 class="banner__title">Microfonos</h2>
            </button>
        </div>
        <!-- CARDS  -->
        <div class="card-category-container">
            <h1></h1>
            <h2>Teclados</h2>
            <div class="cards-container" id="keyboard-container"></div>
            <h2>Microfonos</h2>
            <div class="cards-container" id="microphones__container"></div>
            <h2>Headsets</h2>
            <div class="cards-container" id="headsets__container"></div>
        </div>
    </section>
