<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="imagenes/logo_solo.png"
        />
        <script
            src="https://kit.fontawesome.com/843822ef05.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <svg
            id="topblob"
            xmlns="http://www.w3.org/2000/svg"
            viewbox="0 0 1400 320"
            preserveaspectratio="none"
        >
            <path
                fill="#007dfc"
                fill-opacity="1"
                d="M0,0L48,42.7C96,85,192,171,288,186.7C384,203,480,149,576,128C672,107,768,117,864,112C960,107,1056,85,1152,112C1248,139,1344,213,1392,250.7L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
                
            ></path>
        </svg>
        <main class="contact-page-content">
            <div class="contact-header"><h1>Contacto</h1></div>
            <div class="contact">
                <div class="contact__content">
                    <form
                        class="contact-form contact-form-horizontal"
                        action="#"
                    >
                        <div class="contact-form__container">
                            <h2>Consultanos!</h2>
                            <select name="product" id="product" required>
                                <option value="">Elegí tu Producto</option>
                                <option value="1">Teclados</option>
                                <option value="2">Headsets</option>
                                <option value="3">Microfonos</option>
                                <option value="4">Otra</option>
                            </select>
                        </div>
                        <div class="contact-form__container">
                            <select name="brand" id="brand" required>
                                <option value="">Elegí tu Marca</option>
                                <option value="5">HyperX</option>
                                <option value="6">Redragon</option>
                                <option value="7">Razer</option>
                                <option value="8">Logitech</option>
                                <option value="9">Otra</option>
                            </select>
                        </div>
                        <div class="contact-form__container">
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                placeholder="Nombre"
                            />
                        </div>
                        <div class="contact-form__container">
                            <input
                                type="text"
                                id="lname"
                                name="lname"
                                required
                                placeholder="Apellido"
                            />
                        </div>
                        <div class="contact-form__container">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <div
                            class="contact-form__container"
                            id="contact-form__phone"
                        >
                            <i class="fas fa-mobile"></i>
                            <input
                                type="number"
                                id="area-code"
                                name="area-code"
                                placeholder="+54"
                                required
                            />

                            <input
                                type="number"
                                id="phone-number"
                                name="phone-number"
                                placeholder="Teléfono Celular"
                                required
                            />
                        </div>
                        <div class="contact-form__container">
                            <textarea
                                maxlength="50"
                                name="comments"
                                id="comments"
                                cols="30"
                                rows="5"
                                placeholder="Comentarios"
                            ></textarea>
                        </div>

                        <button
                            class="contact-form__container send__button"
                            id="submit"
                            type="submit"
                            value="SEND"
                        >
                            <div class="send__button-alt">
                                <i class="fa fa-paper-plane"></i
                                ><span class="send__button-text">Enviar</span>
                            </div>
                        </button>
                    </form>
                </div>

                <div class="direct-contact-container">
                    <h1 class="social-media-header">Seguinos en nuestras redes sociales!</h1>
                    <ul class="contact-list">
                        <li class="list-item">
                            <i class="fa fa-map-marker fa-2x"></i>
                            <span class="contact-text place"
                                >Buenos Aires, Argentina</span
                            >
                        </li>

                        <li class="list-item">
                            <i class="fa fa-phone fa-2x"></i>
                            <span class="contact-text phone"
                                ><a
                                    href="tel:1-212-555-5555"
                                    title="Give me a call"
                                    >(11) 6355-2368</a
                                ></span
                            >
                        </li>

                        <li class="list-item">
                            <i class="fa fa-envelope fa-2x"></i>
                            <span class="contact-text gmail"
                                ><a href="mailto:#" title="Send me an email"
                                    >connecticus@gmail.com</a
                                ></span
                            >
                        </li>
                    </ul>

                    <hr />
                    <ul class="social-media-list">
                        <li>
                            <a href="#" target="_blank" class="contact-icon">
                                <i class="fa fa-github" aria-hidden="true"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="contact-icon">
                                <i
                                    class="fa fa-brands fa-whatsapp"
                                    aria-hidden="true"
                                ></i
                            ></a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="contact-icon">
                                <i class="fa fa-twitter" aria-hidden="true"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="contact-icon">
                                <i
                                    class="fa fa-instagram"
                                    aria-hidden="true"
                                ></i
                            ></a>
                        </li>
                    </ul>
                    <hr />
                </div>
            </div>
            <svg  xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1440 320"
             preserveaspectratio="none"
             id="bottomblob"
            >
                <path
                    fill="#007dfc"
                    fill-opacity="1"
                    d="M0,96L48,112C96,128,192,160,288,181.3C384,203,480,213,576,224C672,235,768,245,864,213.3C960,181,1056,107,1152,117.3C1248,128,1344,224,1392,272L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
                     
                ></path>
            </svg>
        </main>
    </body>
</html>
